                    - IndexPrice
                  description: Modify the type of trigger price
                  example:
                tpTriggerBy:
                  type: string
                  enum:
                    - LastPrice
                    - MarkPrice
                    - IndexPrice
                  description: Modify trigger take profit price price type
                  example:
                slTriggerBy:
                  type: string
                  enum:
                    - LastPrice
                    - MarkPrice
                    - IndexPrice
                  description: Modify trigger stop loss price price type
                  example:
