  /v5/order/realtime:
    get:
      tags:
        - contract
      summary: Get Open Orders
      description: Get unfilled orders. Please read [API-DOC](../../../../derivatives/contract/open-order#) first.
      operationId: open-order
      parameters:
        - name: apiKey
          in: header
          description: If not input, the default one will be used
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: If not input, the default one will be used
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: string
            enum:
              - linear
              - inverse
              - option
              - spot
            default: linear
        - name: symbol
          in: query
          description: Symbol name
          required: false
          schema:
            type: string
        - name: baseCoin
          in: query
          description: Base coin
          required: false
          schema:
            type: string
        - name: settleCoin
          in: query
          required: false
          schema:
            type: string
        - name: orderId
          in: query
          required: false
          schema:
            type: string
        - name: orderLinkId
          in: query
          description: User customised order id
          required: false
          schema:
            type: string
        - name: orderFilter
          in: query
          description: Order filter
          required: false
          schema:
            type: string
            enum:
              - Order
              - StopOrder
              - tpslOrder
        - name: openOnly
          in: query
          description: Whether to only query active orders, if openOnly = 0, only get active orders. If it is 1, return only the order data of the final status (cancelled/rejected/completely filled, etc.) in the last 10 minutes
          required: false
          schema:
            type: int
            enum:
              - 0
              - 1
            default: 0
        - name: limit
          in: query
          description: 1-50. max 50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: cursor to pagnition
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

