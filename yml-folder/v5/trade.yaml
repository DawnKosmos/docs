  /v5/order/create-batch:
    post:
      tags:
        - trade
      summary: Batch Place Order
      description: Batch place orders
      operationId: batch-place
      parameters:
        - name: apiKey
          in: header
          description: Please pass unified account api key
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: Please pass unified account api secret
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  required: true
                  enum:
                    - option
                  description: Product type. option ONLY
                request:
                  type: array
                  maxItems: 10
                  items:
                    type: object
                    properties:
                      symbol:
                        type: string
                        description: Symbol name
                      side:
                        type: string
                        enum:
                          - Buy
                          - Sell
                        example: Buy
                      orderType:
                        type: string
                        description: Order type
                        enum:
                          - Market
                          - Limit
                        example: Limit
                      qty:
                        type: string
                        decription: Order qty
                      price:
                        type: string
                        decription: Order price
                      orderIv:
                        type: string
                        decription: Order iv. For option order
                      timeInForce:
                        type: string
                        enum:
                          - GTC
                          - IOC
                          - FOK
                          - PostOnly
                        description: Time in force
                        example: GTC
                      positionIdx:
                        type: integer
                        enum:
                          - 0
                        description: Position mode. one-way mode only for unified.
                        example: 0
                      orderLinkId:
                        type: string
                        description: REQUIRED param when place an option order
                        example: test-xx1
                      reduceOnly:
                        type: boolean
                        enum:
                          - true
                          - false
                        description: specify true if a close position order
                        example: false
                      closeOnTrigger:
                        type: string
                        enum:
                          - true
                          - false
                        description: close on trigger
                        example: false
                      mmp:
                        type: boolean
                        enum:
                          - true
                          - false
                        description: market marker protection. for option order
                        example:
                    required:
                      - symbol
                      - side
                      - orderType
                      - qty
                      - orderLinkId
              required:
                - category
                - request

