openapi: 3.0.0
servers:
  - url: https://api-testnet.bybit.com
    description: Testnet server
info:
  description: |
    Collection of derivatives - contract v3 Restul API, which covers USDT Perpetual, USDC Perpetual, Inverse Perpetual, Inverse Future and Option.
  version: 3.0.0
  title: Bybit derivatives contract explorer
tags:
  - name: contract
    description: All contract v3 REST API, an upgraded version of Future v2.
    x-displayName: Contract
paths:
  /contract/v3/private/order/create:
    post:
      tags:
        - contract
      summary: Place Order
      description: Place a future or option order. Please read [API-DOC](../../../../v3/derivatives/rest-contract/order/place-order#) first.
      operationId: create-order
      parameters:
        - name: apiKey
          in: header
          description: If not input, the default one will be used
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: If not input, the default one will be used
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  description: Product type. option is not availale for now
                  enum:
                    - linear
                    - inverse
                    - option
                  default: linear
                symbol:
                  type: string
                  description: Symbol name
                  example: ETHUSDT
                side:
                  type: string
                  enum:
                    - Buy
                    - Sell
                  example: Buy
                orderType:
                  type: string
                  enum:
                    - Market
                    - Sell
                  description: Order type
                  example: Limit
                qty:
                  type: string
                  description: Order qty
                  example: "1"
                price:
                  type: string
                  description: ignore it if Market order
                  example: "1000"
                triggerPrice:
                  type: string
                  description: param for StopOrder
                  example:
                triggerDirection:
                  type: integer
                  description: param for StopOrder. 1=rise, 2=fall
                  example:
                triggerBy:
                  type: string
                  enum:
                    - LastPrice
                    - MarkPrice
                    - IndexPrice
                  description: param for StopOrder
                  example:
                iv:
                  type: string
                  description: param for option order
                  example:
                timeInForce:
                  type: string
                  description: Time in force
                  enum:
                    - GoodTillCancel
                    - ImmediateOrCancel
                    - FillOrKill
                    - PostOnly
                  example: GoodTillCancel
                positionIdx:
                  type: integer
                  enum:
                    - 0
                    - 1
                    - 2
                  description: 0=one-way mode, 1=buy-hedge-mode, 2=sell-hedge-mode
                  example: 0
                orderLinkId:
                  type: string
                  description: required param for option order
                  example: test-xx1
                takeProfit:
                  type: string
                  description: Take profit price
                  example:
                stopLoss:
                  type: string
                  description: Stop loss price
                  example:
                tpTriggerBy:
                  type: string
                  description: Trigger take profit price price type
                  enum:
                    - LastPrice
                    - MarkPrice
                    - IndexPrice
                  example:
                slTriggerBy:
                  type: string
                  description: Trigger stop loss price price type
                  enum:
                    - LastPrice
                    - MarkPrice
                    - IndexPrice
                  example:
                reduceOnly:
                  type: boolean
                  description: specify true if a close position order
                  enum:
                    - true
                    - false
                  example: false
                closeOnTrigger:
                  type: string
                  description: close on trigger
                  enum:
                    - true
                    - false
                  example: false
                mmp:
                  type: boolean
                  description: market marker protection. for option order
                  enum:
                    - true
                    - false
                  example:
              required:
                - symbol
                - side
                - qty
                - orderType
                - timeInForce
                - positionIdx
